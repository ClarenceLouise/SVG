<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#655A7C" />

    <!-- Zigzag -->
    <defs>
        <!-- Gradients for zigzag -->
        <linearGradient id="zigzagGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#655A7C; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#AFC1D6; stop-opacity:1" />
        </linearGradient>
        <linearGradient id="zigzagGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#AB92BF; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#CEF9F2; stop-opacity:1" />
        </linearGradient>
        
        <pattern id="zigzag" patternUnits="userSpaceOnUse" width="40" height="80">
            <polygon points="0,0 20,40 0,80 20,120 40,80 20,40 40,0" fill="url(#zigzagGradient1)" />
            <polygon points="0,40 20,0 40,40 20,80" fill="url(#zigzagGradient2)" />
        </pattern>

        <!-- Gradients for Spider -->
        <linearGradient id="Gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f3d46; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DA667B; stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="Gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#EE2E31; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1D7874; stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <rect width="100%" height="100%" fill="url(#zigzag)" />

    <g transform="translate(-45, 0) scale(1.5)">
        <!-- Spider Legs -->
        <line x1="92" y1="96" x2="76" y2="80" stroke="url(#Gradient1)" stroke-width="2.4" />
        <line x1="108" y1="96" x2="124" y2="80" stroke="url(#Gradient1)" stroke-width="2.4" />
        <line x1="78" y1="80" x2="52" y2="100" stroke="url(#Gradient1)" stroke-width="2.4" />
        <line x1="122.8" y1="80" x2="140" y2="100" stroke="url(#Gradient1)" stroke-width="2.4" />

        <line x1="92" y1="108" x2="76" y2="92" stroke="url(#Gradient1)" stroke-width="2.4" />
        <line x1="108" y1="108" x2="124" y2="92" stroke="url(#Gradient1)" stroke-width="2.4" />
        <line x1="78" y1="92" x2="52" y2="108" stroke="url(#Gradient1)" stroke-width="2.4" />
        <line x1="122.8" y1="92" x2="140" y2="108" stroke="url(#Gradient1)" stroke-width="2.4" />

        <line x1="100" y1="120" x2="76" y2="112" stroke="url(#Gradient2)" stroke-width="2.4" />
        <line x1="108" y1="120" x2="124" y2="112" stroke="url(#Gradient2)" stroke-width="2.4" />
        <line x1="77.2" y1="112" x2="56" y2="124" stroke="url(#Gradient2)" stroke-width="2.4" />
        <line x1="122.8" y1="112" x2="140" y2="124" stroke="url(#Gradient2)" stroke-width="2.4" />

        <line x1="100" y1="128" x2="76" y2="120" stroke="url(#Gradient2)" stroke-width="2.4" />
        <line x1="104" y1="128" x2="124" y2="120" stroke="url(#Gradient2)" stroke-width="2.4" />
        <line x1="77.2" y1="120" x2="56" y2="132" stroke="url(#Gradient2)" stroke-width="2.4" />
        <line x1="122.8" y1="120" x2="140" y2="132" stroke="url(#Gradient2)" stroke-width="2.4" />

        <!-- Spider Fangs -->
        <polygon points="98,136 94,124 100,122" fill="url(#Gradient1)" />
        <polygon points="102,136 106,124 100,122" fill="url(#Gradient1)" />

        <!-- Spider Body -->
        <circle cx="100" cy="100" r="16" fill="url(#Gradient1)" />

        <!-- Spider Head -->
        <circle cx="100" cy="120" r="10" fill="url(#Gradient2)" />
    </g>
</svg>
